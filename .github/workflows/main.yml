name: Build lineageOS Kernel
on:
  workflow_dispatch:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - name: Init Repo
        run: |
          bash -x ./ci.sh
      - name: upload release
        uses: ncipollo/release-action@v1.10.0
        with:
          allowUpdates: true
          tag: "autobulid"
          body: ${{ github.event.release.body }}
          prerelease: "true"
          artifacts: "releases/*.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
